server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_vary on;
  gzip_types
    text/plain
    text/css
    application/json
    application/javascript
    text/javascript
    application/xml
    image/svg+xml;

  location ~* \.(css|js|mjs|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Same-origin API proxy so the UI can default to /api
  location /api/ {
    proxy_pass http://api:8001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
# web/nginx.conf
server {
  listen 80;

  # Serve the static UI
  root /usr/share/nginx/html;
  index index.html;

  # Proxy API calls to the backend container (service name: api)
  location /api/ {
    proxy_pass http://api:8001/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # SPA-ish fallback: if someone hits /something, still serve index.html
  location / {
    try_files $uri /index.html;
  }
}
