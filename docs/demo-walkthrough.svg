<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SynQc demo walkthrough">
  <style>
    .panel { fill: #0b1021; stroke: #3ad5ff; stroke-width: 2; rx: 12; }
    .title { fill: #e8f7ff; font-family: 'Segoe UI', sans-serif; font-size: 22px; font-weight: 800; letter-spacing: 0.3px; }
    .subtitle { fill: #9ffcff; font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: 600; }
    .text { fill: #d9e6ff; font-family: 'Segoe UI', sans-serif; font-size: 16px; }
    .kpi { fill: #111a33; stroke: #9ffcff; stroke-width: 1.5; rx: 10; }
    .kpi-label { fill: #9ffcff; font-family: 'Segoe UI', sans-serif; font-size: 14px; }
    .kpi-value { fill: #ffffff; font-family: 'Consolas', monospace; font-size: 18px; font-weight: 700; }
    .badge { fill: #1e2a4d; stroke: #f9d15c; stroke-width: 1; rx: 8; }
    .badge-text { fill: #f9d15c; font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: 700; }
    .arrow { stroke: #7bf3ff; stroke-width: 4; marker-end: url(#arrowhead); filter: url(#glow); opacity: 0.9; }
    .step-label { fill: #f9d15c; font-family: 'Segoe UI', sans-serif; font-size: 14px; font-weight: 700; letter-spacing: 0.5px; }
  </style>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#060b1a" />
      <stop offset="100%" stop-color="#0c1f36" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#7bf3ff" />
    </marker>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="960" height="540" fill="url(#bg)"/>
  <rect x="30" y="30" width="900" height="480" class="panel" fill-opacity="0.82" />
  <text x="60" y="70" class="title">SynQc preset demo (simulator)</text>
  <text x="60" y="92" class="subtitle">Follow the flow arrows to see what updates when a preset runs</text>

  <!-- Step 1 -->
  <rect x="60" y="120" width="200" height="320" class="panel" fill-opacity="0.58" />
  <text x="75" y="150" class="step-label">STEP 1 — SELECT & RUN</text>
  <text x="75" y="175" class="text">Choose preset</text>
  <rect x="75" y="190" width="170" height="44" class="badge" />
  <text x="90" y="217" class="badge-text">Hello Quantum (Sim)</text>
  <rect x="75" y="248" width="170" height="44" class="badge" stroke="#3ad5ff" />
  <text x="98" y="275" class="badge-text">Run preset ▶</text>
  <text x="75" y="308" class="text">GPU/CPU ready</text>
  <text x="75" y="338" class="text">Simulator max shots</text>
  <text x="75" y="368" class="text">Queue depth: inline</text>

  <!-- Arrow to KPIs -->
  <path d="M260 250 H 340" class="arrow" />

  <!-- Step 2 -->
  <rect x="340" y="120" width="270" height="160" class="panel" fill-opacity="0.6" />
  <text x="355" y="150" class="step-label">STEP 2 — LIVE KPIs</text>
  <text x="355" y="175" class="text">KPIs update as the preset runs</text>
  <rect x="355" y="195" width="115" height="75" class="kpi" />
  <text x="365" y="221" class="kpi-label">Fidelity</text>
  <text x="365" y="243" class="kpi-value">99.2%</text>
  <rect x="485" y="195" width="115" height="75" class="kpi" />
  <text x="495" y="221" class="kpi-label">Latency</text>
  <text x="495" y="243" class="kpi-value">128 ms</text>

  <!-- Arrow to history -->
  <path d="M475 290 V 345" class="arrow" />

  <!-- Step 3 -->
  <rect x="340" y="345" width="270" height="120" class="panel" fill-opacity="0.6" />
  <text x="355" y="375" class="step-label">STEP 3 — HISTORY</text>
  <text x="355" y="402" class="text">#1420  • preset=Hello Quantum • sim_local</text>
  <text x="355" y="425" class="text">#1421  • preset=Hello Quantum • kpis saved</text>
  <text x="355" y="448" class="text">#1422  • preset=Hello Quantum • artifacts ✓</text>

  <!-- Arrow to details -->
  <path d="M610 210 Q 695 210 780 180" class="arrow" />

  <!-- Step 4 -->
  <rect x="640" y="110" width="240" height="150" class="panel" fill-opacity="0.6" />
  <text x="655" y="140" class="step-label">STEP 4 — DETAILS VIEW</text>
  <text x="655" y="165" class="text">Raw counts saved</text>
  <text x="655" y="188" class="text">Provider backend tagged</text>
  <text x="655" y="211" class="text">error_code + action_hint</text>

  <!-- Arrow to cache -->
  <path d="M760 260 V 320" class="arrow" />

  <!-- Step 5 -->
  <rect x="640" y="320" width="240" height="150" class="panel" fill-opacity="0.6" />
  <text x="655" y="350" class="step-label">STEP 5 — CACHED STATE</text>
  <text x="655" y="375" class="text">KPIs + history stay cached</text>
  <text x="655" y="398" class="text">Even after refresh</text>
  <text x="655" y="421" class="text">Seeded experiments keep table warm</text>
</svg>
